<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="clock">
            <div class="hour" id="hr_1">0</div>
            <div class="hour" id="hr_2">0</div>
            <div class="colon">:</div>
            <div class="minute" id="min_1">0</div>
            <div class="minute" id="min_2">0</div>
            <div class="colon">:</div>
            <div class="second" id="sec_1">0</div>
            <div class="second" id="sec_2">0</div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
